<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:util="http://java.sun.com/jsf/composite/util">
<h:head>
	<h:outputStylesheet library="css" name="styles.css" />
	<title>#{msgs.registerHeading}</title>
</h:head>
<h:body>
	<h:form>
		<p>
			<h:outputText value="#{msgs.registerHeading}" styleClass="prompt" />
		</p>
		
		<h:panelGrid columns="2">
			#{msgs.namePrompt}
			<h:inputText id="name" value="#{user.name}" />
			
			#{msgs.passwordPrompt}
			<h:inputText id="password" value="#{user.password}" />
		</h:panelGrid>
		
		<p>
			<h:commandButton value="#{msgs.registerButtonText}" action="#{user.register}" />
			<h:commandButton value="#{msgs.cancelButtonText}" action="index" />
		</p>
	</h:form>
</h:body>
</html>
